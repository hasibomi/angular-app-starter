<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Create your account</h4>
            </div>

            <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
                    <div class="form-group row">
                        <label for="name" class="col-md-3">Name</label>
                        <div class="col-md-9"><input type="text" id="name" class="form-control" name="name" formControlName="name"></div>
                    </div>

                    <app-validation [form]="signupForm" field="name" message="Name is required"></app-validation>

                    <div class="form-group row">
                        <label for="email" class="col-md-3">Email</label>
                        <div class="col-md-9"><input type="text" id="email" class="form-control" formControlName="email"></div>
                    </div>

                    <app-validation [form]="signupForm" field="email" message="Email is required"></app-validation>

                    <div class="form-group row">
                        <label for="password" class="col-md-3">Passowrd</label>
                        <div class="col-md-9"><input type="password" id="password"
                             class="form-control" formControlName="password"></div>
                    </div>

                    <app-validation [form]="signupForm" field="password" message="Password is required"></app-validation>

                    <div class="form-group row">
                        <label for="password_confirmation" class="col-md-3">Confirm Password</label>
                        <div class="col-md-9"><input type="password" id="password_confirmation" class="form-control" formControlName="password_confirmation"></div>
                    </div>

                    <app-validation [form]="signupForm" field="password_confirmation" message="Password confirmation is required"></app-validation>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="submit" value="Sign up" class="btn btn-success float-right">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
