<div class="row" *ngIf="dataLoaded">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <app-weather [result]="result" [viewButton]="true" [dataLoaded]="dataLoaded"></app-weather>
      </div>
    </div>
  </div>
</div>

<app-loading *ngIf="! dataLoaded"></app-loading>
