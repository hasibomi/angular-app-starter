<div class="row" *ngIf="dataLoaded">
  <div class="col-md-3" *ngFor="let r of results">
    <div class="card">
      <div class="card-body"><app-weather [result]="r" [viewButton]="true" [dataLoaded]="dataLoaded"></app-weather></div>
    </div>
  </div>
</div>

<app-loading *ngIf="! dataLoaded"></app-loading>
