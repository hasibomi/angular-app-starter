<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Create your account</h4>
            </div>

            <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="signinForm">
                    <div class="form-group row">
                        <label for="email" class="col-md-3">Email</label>
                        <div class="col-md-9"><input type="text" id="email" class="form-control" formControlName="email"></div>
                    </div>

                    <app-validation [form]="signinForm" field="email" message="Email is required"></app-validation>

                    <div class="form-group row">
                        <label for="password" class="col-md-3">Passowrd</label>
                        <div class="col-md-9"><input type="password" id="password" class="form-control" formControlName="password"></div>
                    </div>

                    <app-validation [form]="signinForm" field="password" message="Password is required"></app-validation>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="submit" value="Sign in" class="btn btn-success float-right">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
